      var cusdata = [
        ["113306001", "Apple", "0988-303-404", "400,350,700"],
        ["113306212", "Banana", "0953-987-654", "60,546,240"],
      ];
      localStorage.setItem("cusdata", JSON.stringify(cusdata));

      var tables = document.getElementsByClassName("tcontent_text");
      for (var i = 0; i < tables.length; i++) {
        var row = tables[i].getElementsByTagName("td");
        for (var j = 0; j < row.length; j++) {
          row[j].textContent = cusdata[i][j];
        }
      }

      function gotoRecord(button) {
        var id = button.id;
        localStorage.setItem("btnid", id);

        window.location.href = "customer_record.html";
      }

      window.onload = function () {
        var row = document.getElementById("cheader");
        var cells = row.getElementsByTagName("th");
        var cheaderData = [];
        for (var i = 0; i < cells.length; i++) {
          cheaderData.push(cells[i].innerText);
        }
        localStorage.setItem("cheaderData", JSON.stringify(cheaderData));
      };
