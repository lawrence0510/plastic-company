<script>

  function searchFunction() {
    var searchValue = document.getElementById("searchInput").value;
    alert("您搜尋的內容是：" + searchValue);
  }
  

    document.addEventListener('DOMContentLoaded', function() {
    const orderId = getOrderIdFromUrl();
    fetch('/api/api/productOrder')
        .then(response => response.json())
        .then(data => {
            const order = data.find(order => order.id === parseInt(orderId));
            if (order) {
                updateOrderDetails(order);
            }
        })
        .catch(error => console.error('Error:', error));
});

function getOrderIdFromUrl() {
    const queryParams = new URLSearchParams(window.location.search);
    return queryParams.get('orderId');
}

function updateOrderDetails(order) {
    document.getElementById('ordernumber').textContent = order.id;
    document.getElementById('progress').textContent = (order.progress * 100) + '%';
    document.getElementById('itemname').textContent = order.product.name;
    document.getElementById('itemname1').textContent = order.product.name;
    document.getElementById('itemnumber').textContent = order.quantity;
    document.getElementById('date').textContent = order.date;
    document.getElementById('totalPrice').textContent = order.totalPrice;
    document.getElementById('customer-name').textContent = order.customer.name;

    const encodedProductName = encodeURIComponent(order.product.name);

    fetch(`/api/materials/search/findByProductName?productName=${encodedProductName}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(materials => {
        if (materials.length > 1) {
            updateMaterialDetails(materials[1], 'material2');
            document.getElementById('material2column').style.display = 'block'; // Display second column
        } else {
            document.getElementById('material2column').style.display = 'none'; // Hide second column
        }
        if (materials.length > 0) {
            updateMaterialDetails(materials[0], 'material1');
            document.getElementById('material1column').style.display = 'block'; // Ensure first column is displayed
        } else {
            document.getElementById('material1column').style.display = 'none'; // Hide first column if no materials
        }

        
    })
    .catch(error => console.error('Error:', error));
}

function updateMaterialDetails(material, materialPrefix) {
    document.getElementById(`${materialPrefix}`).textContent = material.name;
    document.getElementById(`${materialPrefix}id`).textContent = material.id;
    document.getElementById(`${materialPrefix}quantity`).textContent = material.inventory;
}
</script>
