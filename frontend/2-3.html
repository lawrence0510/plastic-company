<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>榮紹精密塑膠射出成型工廠</title>
<link rel="stylesheet" type="text/css" href="2-3.css">
 
</head>
 
<body>
	<div class="top_bar"><!-- 上半部 -->
    <img src="image/logo.jpg" alt="Logo" class="logo" >
    <div class="company_name">榮紹精密塑膠射出成型工廠</div>

    <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="Search...">
    <div onclick="searchFunction()">
      <img src="image/seac.png" alt="搜索按钮" class="search-button">
    </div>
    </div>

  </div>

  <div class="left_bar"><!-- 左半部選單 -->
    <img src="image/manage.png" alt="Manage" class="manage-pic" >
    <div class="op_manage">作業管理
        <br><input type="button" value="庫存管理" name="按鈕名稱">
        <br><input type="button" value="原物料管理" name="按鈕名稱">
        <br><input type="button" value="訂單進度" name="按鈕名稱">
        <br><input type="button" value="新增訂單" name="按鈕名稱">
    </div>
    <img src="image/cus.png" alt="Cus" class="cus-pic" >
    <div class="cus_manage">顧客關係管理
        <br><input type="button" value="銷售分析" name="按鈕名稱">
        <br><input type="button" value="顧客分析" name="按鈕名稱">
        <br><input type="button" value="銷售資料分析" name="按鈕名稱">
        <br><input type="button" value="顧客資料分析" name="按鈕名稱">
    </div>
      <div class="vertical-line"></div>
  </div>

  <div class="title1-1">原物料管理 - 庫存量不足</div>
  <div class="item">ABS</div>

  <div class="past_name">過去庫存量</div>
  <div class="past_content">
    <img src="image/chart2-3.jpg" alt="chart" class="chart">
  </div>

  <div class="add_name">新增原物料訂單</div>
  <div class="add_content">請輸入訂單數量：
    <input type="text" class="add_input" id="searchInput" >
    <div class="word">備註：</div>
    <input type="text" class="add_word" id="searchInput" >
    <button class="add_button" onclick="togglePopup()">送出訂單</button>
  </div>

  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h1>送出成功！</h1>
      <p>已通知原物料廠商</p>
      <button onclick="togglePopup()" class="pop_close">關閉</button>
    </div>
  </div>



    
<script>

    function searchFunction() {
      // 取得輸入框的值
      var searchValue = document.getElementById("searchInput").value;
      
      // 這裡可添加搜尋邏輯，跳轉到搜尋結果頁面或是在當前頁面展示搜尋結果
      alert("您搜尋的內容是：" + searchValue);
    }

   function togglePopup() {
      var overlay = document.getElementById('popupOverlay');
      overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
    }

  </script>

</body>
</html>
